{% extends 'base.html' %}
{% block title %}
            Create a New blog post ...
{% endblock %} 
{% block content %}
{% if user.is_authenticated %}
<center><h1>Add Post</h1></center>
<div class="form-goup">
<form method="POST" enctype="multipart/form-data"><!-- ecoder type allows to use images-->
	{% csrf_token %}
	{{ form.media }}
	{{ form.as_p }}
	<button class='btn btn-secondary'>post</button>
</div>

<script >
	var name = "{{user.id}}";
	document.getElementById("elder").value = name;
</script>
{% else %}


  
<p style="text-align:center;" ><div class="alert alert-danger" style="text-align:center;" role="alert">
	    
  You must be logged in.<a href="{% url 'login' %}" class="alert-link">Login</a>
</div></p>

{% endif %}

{% endblock %}
